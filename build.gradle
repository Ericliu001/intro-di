plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}


java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'com.uber.motif:motif:0.3.1'
    annotationProcessor 'com.uber.motif:motif-compiler:0.3.1'
}

version = '1.2.1'
